server:
  port: 9666

management:
  health:
    defaults:
      enabled: false
  endpoint:
    shutdown:
      enabled: false
#  security:
#    enabled: false
---
spring:
  application:
    name: lotor
  cloud:
    consul:
      discovery:
        preferIpAddress: true
        enabled: true
        register: true
        service-name: lottor
        health-check-interval: 10s
        health-check-timeout: 20s
        heartbeat:
          enabled: true
        instanceId: ${spring.cloud.consul.discovery.service-name}-${spring.profiles.active}-${spring.cloud.consul.discovery.ip-address}-${random.value}
        ip-address: ${HOST_ADDRESS:192.168.1.77}
        port: ${SERVER_PORT:${server.port}}
        lifecycle:
          enabled: true
        scheme: http
        prefer-agent-address: false
        register-health-check: true
        tags: master
        query-passing: true
#      host: ${CONSUL_ADDRESS:192.168.1.204}
      host: ${CONSUL_ADDRESS:192.168.56.104}
      port: ${CONSUL_PORT:8500}
    config:
      discovery:
        service-id: config-service
        enabled: true
      failFast: true
      retry:
        initial-interval: 1000
        max-attempts: 4
        max-interval: 1000


---
spring:
  profiles:
    active: ${ACTIVE_PROFILE:dev}
